<form enctype="multipart/form-data" method="post">
    <!--Para que DJango permita que se manipule la informacion desde los formularios-->
    {% csrf_token %}
    <!--El nombre formulario viene desde el views.py-->
    {% for campo in formulario %}
    <!--Campo.label es para que pueda cambiar el nombre de lo que se esta considerando segun los datos que tenemos en el models.py-->
    <label for="" class="form-label">{{ campo.label }}</label>

    <input 
        type="{{ campo.field.widget.input_type }}"
        class="form-control"
        name="{{campo.name}}"
        id=""
        aria-describedby="helpId"
        placeholder="{{ campo.label }}"
        value="{{ campo.value | default:'' }}"
    />
<!--Para poder ver los errores-->
    <div class="col-12" help-text>{{campo.errors}}</div>

    {% endfor %}

    <input name="" id="" class="btn btn-success" type="submit" value="Enviar informacion">

</form>
